<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Block-Users</title>
  <link rel="stylesheet" href="css/allcss.css">
  <script src="js/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


  <script>

    var module = angular.module("myModule", []);
    module.controller("myController", function ($scope, $http) {

      $scope.jsonAry = [];


      $scope.fetchAllData = function () {

        $http.post("/fetchAllDataUsers", {}).then(fxGood, fxError)
        function fxGood(response) {
          // alert(JSON.stringify(response.data));
          $scope.jsonAry = response.data;
        }
        function fxError(response) {
          alert(response.data);
        }
      }


      $scope.doBlock=function(email,index){
        
        // alert(email+" "" "+index);
        var data={email : email, index : index};
        // alert(JSON.stringify(data));
        $http.post("/doBlockUser",data).then(fxGood,fxError)
        function fxGood(response){
          // alert(response);
          $scope.fetchAllData();
        }
        function fxError(response){
          alert(response)
        }
      }

      $scope.doResume=function(email,index){
        
        // alert(email+" "+status+" "+index);
        var data={email : email, index : index};
        // alert(JSON.stringify(data));
        $http.post("/doResumeUser",data).then(fxGood,fxError)
        function fxGood(response){
          // alert(JSON.stringify(response));
          $scope.fetchAllData();
        }
        function fxError(response){
          alert(JSON.stringify(response));
        }
      }
    })
  </script>
</head>

<body class="body" ng-app="myModule" ng-controller="myController" ng-init="fetchAllData();">
  <h1 class="heading">BLOCK USERS</h1>

  <div class="container">
    <form>
      <table class="table" >
        <thead>
          <tr>
            <th>S No.</th>
            <th>Email</th>
            <th>User Type</th>
            <th>Status</th>
            <th width="250">Block/Resume</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="obj in jsonAry">
            <th>{{$index}}</th>
            <td>{{obj.email}}</td>
            <td>{{obj.utype}}</td>
            <td >{{obj.status}}</td>
            <td>
              <input type="button" class="btn btn-danger me-3" value="Block" id="btnBlockUser" ng-click="doBlock(obj.email,$index)">
              <input type="button" class="btn btn-success" value="Resume" id="btnResumeUser" ng-click="doResume(obj.email,$index)">
            </td>
          </tr>

        </tbody>
      </table>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
