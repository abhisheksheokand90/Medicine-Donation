<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medicine Manager</title>
    <link rel="stylesheet" href="css/allcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>

    <script>

        $(document).ready(function(){

            var activeUser=localStorage.getItem("activeUser");
            $("#donormail").val(activeUser).prop("readonly","true");
        });
    </script>
    <script>
        var module = angular.module("myModule", []);
        module.controller("myController", function ($scope, $http) {



            $scope.fetchDonorMedicineDetails = function () {

                var email=document.getElementById("donormail").value;

                // alert(email);
                $http.post("/fetchDonorMedicineDetails", {email:email}).then(fxGood, fxError)

                function fxGood(response) {
                    // alert(JSON.stringify(response.data));
                    $scope.medicineAry=response.data;
                }
                function fxError(error) {
                    alert(error.data);
                }
            }


            $scope.doUnlist=function(email,medicine){

                alert(email);
                alert(medicine);

                $http.post("/doUnlist",{email:email, medicine:medicine}).then(fxGood,fxError)

                function fxGood(response){
                    alert(JSON.stringify(response.data));
                    $scope.fetchDonorMedicineDetails();
                }
                function fxError(error){

                    alert(JSON.stringify(error.data));
                }
            }

        })


    </script>
</head>

<body class="body" ng-app="myModule" ng-controller="myController">

    <h1 class="heading">MANAGE YOUR MEDICINE HERE</h1>

    <div class="container">

        <div>
            <div class="row mb-5 justify-content-center">
                <label for="donormail" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-6 d-flex gap-5">
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="donormail">
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" ng-click="fetchDonorMedicineDetails();">My Listed
                            Medicine</button>
                    </div>
                </div>
                <!-- <div class="col-sm-9">
                </div> -->
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S No.</th>
                    <th scope="col">Medicine</th>
                    <th scope="col">Packing</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Exp. Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Pic</th>
                    <th scope="col">Delete</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in medicineAry">
                    <th>{{$index}}</th>
                    <td>{{obj.medicine}}</td>
                    <td>{{obj.packing}}</td>
                    <td>{{obj.qyt}}</td>
                    <td>{{obj.expdate}}</td>
                    <td>{{obj.description}}</td>
                    <td>
                        <img src="uploads/medicines/{{obj.pic}}" style="width: 100px; height: 100px;" alt="">
                    </td>
                    <td>
                        <input type="button" class="btn btn-primary btn-sm" value="Un-List" ng-click="doUnlist(obj.emailid,obj.medicine)">
                    </td>
                </tr>

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
