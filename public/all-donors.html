<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All-Donors</title>
  <link rel="stylesheet" href="css/allcss.css">
  <script src="js/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    
  <script>

    var module = angular.module("myModule", []);
    module.controller("myController", function ($scope, $http) {

      $scope.jsonAry = [];


      $scope.fetchAllDonors = function () {

        $http.post("/fetchAllDataDonors", {}).then(fxGood, fxError)
        function fxGood(response) {
          // alert(JSON.stringify(response.data));
          $scope.jsonAry = response.data;
        }
        function fxError(response) {
          alert(response.data);
        }
      }


      $scope.doDelete=function(email,index){
        
        // alert(email+" "+index);


        if(confirm("Are you sure you want to delete ID of "+email)==false)
            return;
        var data={email : email, index : index};
        // alert(JSON.stringify(data));
        $http.post("/doDeleteDonor",data).then(fxGood,fxError)
        function fxGood(response){
        //   alert(response.data);
          $scope.fetchAllDonors();
        }
        function fxError(response){
          alert(response.data);
        }
      }

    })
  </script>
</head>

<body class="body" ng-app="myModule" ng-controller="myController" ng-init="fetchAllDonors();">
  <h1 class="heading">ALL DONORS</h1>

  <div class="container">
    <form>
      <table class="table" broder="1" rules="all" >
        <thead>
          <tr>
            <th>S No.</th>
            <th >Email</th>
            <th>Name</th>
            <th>Contact No.</th>
            <th>City</th>
            <th>Address</th>
            <th>Contact Timings</th>
            <th>Proof Type</th>
            <th>Proof Pic</th>
            <th>Profile Pic</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="obj in jsonAry">
            <th >{{$index}}</th>
            <td >{{obj.email}}</td>
            <td>{{obj.name}}</td>
            <td >{{obj.contact}}</td>
            <td >{{obj.city}}</td>
            <td >{{obj.addr}}</td>
            <td >{{obj.timing}}</td>
            <td >{{obj.prooftype}}</td>
            <td >
                <img src="uploads/{{obj.proofpic}}"  width="100px" height="100px" srcset="">
            </td>
            <td >
                <img src="uploads/{{obj.donorpic}}"  width="100px" height="100px" srcset="">
            </td>
            <td>
                <input type="button" class="btn btn-danger" value="Delete" id="btnDeleteDonor" ng-click="doDelete(obj.email,$index)">
            </td>
          </tr>

        </tbody>
      </table>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
